id:              org.kde.krdp
branch:          master
runtime:         org.kde.Platform
runtime-version: "6.6"
sdk:             org.kde.Sdk

command: krdpserver
tags:
-   nightly
desktop-file-name-suffix: " (Nightly)"

finish-args:
-   "--share=ipc"
-   "--share=network"
-   "--device=all"
-   "--socket=x11"
-   "--socket=wayland"
-   "--filesystem=home:ro"
-   "--env=QT_LOGGING_DEBUG=*.debug=true qt.qpa.input*.debug=false"

add-extensions: {}
